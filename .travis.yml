language: bash

services:
- docker

install:
- docker pull blang/latex

script:
- docker run --rm -v $(pwd):/data blang/latex pdflatex -interaction=nonstopmode cv_fr.tex
  || true
- docker run --rm -v $(pwd):/data blang/latex pdflatex -interaction=nonstopmode cv_en.tex
  || true
- docker run --rm -v $(pwd):/data blang/latex pdflatex -interaction=nonstopmode cv.tex
  || true

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "*.pdf"
  skip_cleanup: true
  draft: true
